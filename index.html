<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz SUN ACADEMY' - FORTSUN BRASIL</title>
    <link rel="shortcut icon" href="assets/sun_academy__3_-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body{
            background: linear-gradient(rgba(2, 11, 33, 0.975), rgba(6, 24, 67, 0.838)),
      url("assets/sun\ academy\ \(3\).png") no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Tela de In√≠cio -->
        <div class="screen start-screen active">
            <div class="logo-container">
                <div class="logo-circle animate__animated animate__pulse animate__infinite">
                    <img src="assets/sun_academy__3_-removebg-preview.png" alt="Logo EMPOWER25'" class="logo-image">
                </div>
            </div>
            <div class="start-content">
                <h2>Bem-vindo ao Quiz <span class="empower-text">SUN<span> </span><span>ACADEMY</span>'</span></h2>
                <p class="edition">FORTSUN BRASIL</p>
                <p class="subtitle">Teste seus conhecimentos com perguntas divertidas e desafiantes!</p>
                
                <div class="input-group">
                    <input type="text" id="participant-name" placeholder="Digite seu nome completo" required>
                    <span class="input-icon">üë§</span>
                </div>
                
                <button id="start-button" class="btn-primary animate__animated animate__pulse animate__infinite">
                    <span>Iniciar Quiz</span>
                    <span class="icon">üöÄ</span>
                </button>
            </div>
        </div>

        <!-- Tela de Perguntas -->
        <div class="screen question-screen">
            <div class="quiz-header">
                <div class="quiz-info">
                    <div class="player-info">
                        <span class="player-icon">üë§</span>
                        <span id="player-name-display"></span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <span class="progress-text"><span id="current-question">1</span>/<span id="total-questions">5</span></span>
                    </div>
                </div>
                <div class="timer-container">
                    <div class="timer-circle">
                        <svg class="timer-svg" viewBox="0 0 36 36">
                            <path class="timer-circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                            <path class="timer-circle-fill" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                        </svg>
                        <span id="time-left" class="timer-text">10:00</span>
                    </div>
                </div>
            </div>

            <div class="question-container">
                <div class="question animate__animated animate__fadeIn"></div>
                <div class="options"></div>
            </div>
        </div>

        <!-- Tela de Resultado -->
        <div class="screen result-screen">
            <div class="result-header">
                <h2>Quiz Conclu√≠do!</h2>
                <div class="result-score">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="score-total">/10</span>
                    </div>
                    <div class="score-message" id="score-message"></div>
                </div>
            </div>

            <div class="result-details">
                <div class="detail-card">
                    <div class="detail-icon">‚è±Ô∏è</div>
                    <div class="detail-info">
                        <h3>Tempo</h3>
                        <p id="time-taken">00:00</p>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üìä</div>
                    <div class="detail-info">
                        <h3>Desempenho</h3>
                        <p id="performance">0%</p>
                    </div>
                </div>
                <div class="detail-card">
                    <div class="detail-icon">üë§</div>
                    <div class="detail-info">
                        <h3>Participante</h3>
                        <p id="player-result-name"></p>
                    </div>
                </div>
            </div>

            <!-- <div class="result-actions">
                <button id="restart-button" class="btn-primary">
                    <span>Jogar Novamente</span>
                    <span class="icon">üîÑ</span>
                </button>
            </div> -->

            <div class="celebration"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
